<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syn7ax - Главная</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Source Code Pro', monospace;
            background: #1f1f1f;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }
        
        .top-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(30, 30, 30, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .logo:hover {
            background: rgba(255, 255, 255, 0.1);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        
        .nav-btn {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            padding: 10px 20px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        }
        
        .version-top:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
		
        .center-window {
            max-width: 800px;
            width: 100%;
            text-align: center;
            background: rgba(40, 40, 40, 0.95);
            padding: 70px 50px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .center-window::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
        }
        
        h1 { 
            font-size: 42px;
            margin-bottom: 30px;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            font-size: 20px;
            margin-bottom: 50px;
            color: #ffffff;
            font-weight: 300;
            line-height: 1.8;
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-top: 50px;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .feature {
            padding: 25px 15px;
            background: rgba(60, 60, 60, 0.7);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
            background: rgba(80, 80, 80, 0.8);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .feature-icon {
            font-size: 28px;
            margin-bottom: 15px;
            color: #ffffff;
        }
        
        .feature-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }
        
        .feature-desc {
            font-size: 13px;
            color: #cccccc;
            font-weight: 300;
        }
        
        .footer {
            margin-top: 60px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .bottom-info {
            width: 100%;
            text-align: center;
            padding: 20px;
            background: rgba(30, 30, 30, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                gap: 15px;
                text-align: center;
                padding: 15px 20px;
            }
            
            .nav-buttons {
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }
            
            .nav-btn {
                padding: 8px 16px;
                font-size: 14px;
            }
            
            .version-top {
                margin-left: 0;
                margin-top: 10px;
                text-align: center;
            }
            
            .center-window {
                padding: 40px 25px;
            }
            
            h1 {
                font-size: 32px;
            }
            
            .subtitle {
                font-size: 18px;
                margin-bottom: 40px;
            }
            
            .feature-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                margin-top: 40px;
            }
            
        }
        
        @media (max-width: 480px) {
            .center-window {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">Syn7ax</div>
        <div style="display: flex; align-items: center;">
            <div class="nav-buttons">
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <div class="center-window">
            <h1>Сайт в разработке!</h1>
            <p class="subtitle">Скоро здесь будет сайт.<br>
          
            </div>
        </div>
    </div>
    
    <div class="bottom-info">
        © 2025 Syn7ax
    </div>
</body>

</html>
